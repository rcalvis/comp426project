<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Section -->
        <div id="login-section">
            <h1 id="login">Welcome to WishFlicks</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error"></p>
        </div>

        <!-- Main App Section -->
        <section id="main-section" style="display: none;">
            <header id="header">
              <div class="header-container">
                <!-- Left: Website name -->
                <h1 id="main" class="website-name">WishFlicks</h1>
          
                <!-- Right: Search bar and logout button -->
                <div class="right-container">
                  <form id="search-form" class="search-form">
                    <input
                      type="text"
                      id="search-bar"
                      placeholder="Search..."
                      aria-label="Search movies"
                    />
                  </form>
                  <button id="logout-button">Logout</button>
                </div>
              </div>
            </header>

            <div style="padding-left: 16px"></div>
            <section id="section">
                <p class="placeholder-message">Search for your favorite movies!</p>
            </section>

            <!-- User List Section -->
            <div id="user-list-section">
                <!-- Horizontal divider -->
                <hr class="section-divider" />
                
                <!-- Centered title -->
                <h2 class="watchlist-title">Watchlist</h2>
                
                <!-- Add button -->
                <button id="create-list-button" class="add-button" aria-label="Create New List">
                  +
                </button>
                
                <!-- Movie list -->
                <ul id="movie-list" class="watchlist"></ul>
              </div>
              
        </div>
    </div>
    <script src="./frontend.js"></script>
</body>
</html>
